{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>
        SJTU Sports Match
    </title>

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/match.css' %}">

    <script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-md bg-light navbar-light">

        <!--缩放时用于包裹的按钮-->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar1">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!--导航栏选项（按钮内）-->
        <div class="collapse navbar-collapse" id="navbar1">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="\..\home">首页</a>
                </li>
                <li class="nav-item">
                    <a class="navbar-brand" href="javascript:location.reload();">赛事</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">榜单</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">资讯</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'home_boards' %}">交流区</a>
                </li>
            </ul>
        </div>

        <!--导航栏选项（按扭外）-->
        <div>
            <form class="form-inline">
                <input class="form-control" type="text">
                <button class="btn btn-success" type="button">搜索</button>
            </form>
        </div>

        <div>
            <a class="nav-link text-primary" href="login">登录</a>
        </div>
    </nav>

    <span class="label" style="transform: translateY(80px);">
        <p>全部</p>
    </span>

    <span class="label" style="transform: translateY(160px);">
        <p>足球</p>
    </span>

    <span class="label" style="transform: translateY(240px);">
        <p>篮球</p>
    </span>

    <span class="label" style="transform: translateY(320px);">
        <p>排球</p>
    </span>

    <div class="backgrd">
        <div class="body-top">
            <b>赛 事 信 息 列 表</b>
        </div>

        <div>
            <ul class="pagination">
            </ul>
        </div>

        <div id="matches" style="text-align: center;">
            <div v-for="mth in matchMessage" class="match-card">
                <p class="match-bottom"></p>
                <a href="#" target="_blank" class="match-img" style="background-image: url(#);"></a>
                <a href="#" target="_blank" class="match-text">
                    <span class="match-text-style">
                        <span class="match-name">[[mth.主队队名]]vs[[mth.客队队名]]</span>
                        <span class="match-place">[[mth.比赛地点]]</span>
                    </span>
                    <span class="match-date">[[mth.比赛时间]]</span>
                </a>
                <span class="match-label">
                    <span class="match-detail" style="margin: 0px 10px;">
                        <a href="match-detail" target="_blank" style="background: #FFFFFF">
                            详情
                        </a>
                    </span>
                </span>

            </div>
        </div>

        <div>
            <ul class="pagination">
            </ul>
        </div>

        <script src="{% static 'js/bootstrap-paginator.js' %}"></script>
        <script type="text/javascript">
            var options = {
                bootstrapMajorVersion: 3,
                currentPage: 1,
                totalPages: 10,
                itemContainerClass: function (type, page, current) {
                    if (type == 'prev') return "pagination-prev";
                    else if (type == 'next') return "pagination-next";
                    if (page == current) return "pagination-active";
                }
            }
            $(".pagination").bootstrapPaginator(options);
        </script>
        <script>
            var match = new Vue({
                delimiters: ['[[', ']]'],
                el: "#matches",
                data: {
                    matchMessage: '',
                    teamMessage: ''
                },
                mounted() {
                    var that = this;
                    axios
                        .get("http://127.0.0.1:8000/matchinfo/api/detaildata/")
                        .then(function (response) {
                            that.matchMessage = response.data;
                            that.teamMessage = response.data;
                            console.log(that.matchMessage)
                        })
                }
            })
        </script>
    </div>

</body>

</html>
